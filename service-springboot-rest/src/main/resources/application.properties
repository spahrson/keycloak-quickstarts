server.port = 8081
keycloak.enabled=true
keycloak.realm=approppo
keycloak.auth-server-url=http://keycloak:8180/auth
keycloak.ssl-required=external
keycloak.resource=springboot-api
keycloak.public-client=true
keycloak.bearer-only=true
keycloak.securityConstraints[0].securityCollections[0].name = protected resource
keycloak.securityConstraints[0].authRoles[0] = user
keycloak.securityConstraints[0].securityCollections[0].patterns[0] = /productsA
keycloak.securityConstraints[0].securityCollections[0].patterns[1] = /productsA/
keycloak.use-resource-role-mappings=true